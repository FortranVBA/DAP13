version: 2.1

workflows:
  heroku_deploy:
    jobs:
      - build_main:
          filters:
            branches:
              only: main
      - build_test:
          filters:
            branches:
              ignore: main
      - deploy_with_heroku:
          requires:
            - build_main
          filters:
            branches:
              only: main


jobs:
  build_main:
    docker:
      - image: docker:18.09-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install docker-compose
          command: |
            apk add --update py3-pip
            pip3 install docker-compose==1.12.0
      - run:
          name: Build application Docker image from file
          command: |
            docker build -t fortranvba/dap13:dap13prod .
      - run:
          name: Run test
          command: |
            docker-compose -f ./docker-compose.test.yml up
      - store_artifacts:
          path: test-reports/
          destination: python_app
      - deploy:
          name: Push application Docker image
          command: |
            docker login -u fortranvba -p $DOCKERHUB_PASSWORD
            docker push fortranvba/dap13:dap13prod
  build_test:
    docker:
      - image: fortranvba/dap13:dap13prod
    steps:
      - checkout
      - run:
          name: Run test
          command: |
            flake8
            python manage.py test
      - store_artifacts:
          path: test-reports/
          destination: python_app
  deploy_with_heroku:
    docker:
      - image: fortranvba/dap13:dap13prod
    steps:
      - checkout
      - run:
          name: Build and push docker image to heroku
          command: |
            set -x
            curl https://cli-assets.heroku.com/install.sh | sh
            apt-get update
            apt-get install \
                apt-transport-https \
                ca-certificates \
                curl \
                gnupg \
                lsb-release
            curl -fsSL https://download.docker.com/linux/debian/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian \
              $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            apt-get update
            apt-get install docker-ce docker-ce-cli containerd.io
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:login
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:push -a oc-lettings-mpyf web
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:release -a oc-lettings-mpyf web
